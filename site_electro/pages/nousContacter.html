    <div class="boite posTexte">
        <div class="texte">
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prénom" name="prenom" required>
                    <div class="valid-feedback">Validé</div>
                    <div class="invalid-feedback">Merci de remplir ce champ.</div>
                </div>
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="password" class="form-control" id="nom" placeholder="Entrer votre nom" name="nom" required>
                    <div class="valid-feedback">Validé</div>
                    <div class="invalid-feedback">Merci de remplir ce champ.</div>
                </div>
                <div class="form-group">
                    <label for="demande">Type de demande:</label>
                    <select type="text" class="form-control" id="demande" name="demande" required>
                        <option></option>
                        <option>Demander de devis</option>
                        <option>Demander de rendez-vous</option>
                        <option>Demander un dépannage</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter votre email" name="email" required>
                    <div class="valid-feedback">Validé</div>
                    <div class="invalid-feedback">Merci de remplir ce champ.</div>
                </div>
                <div class="form-group">
                    <label for="comment">Commentaires:</label>
                    <textarea class="form-control" rows="6" id="comment" placeholder="Enter votre commentaire" name="commentaire" required></textarea>
                    <div class="valid-feedback">Validé</div>
                    <div class="invalid-feedback">Merci de remplir ce champ.</div>

                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required>  J'ai lu et j'accepte la <a href="confidentialite.html">politique de confidentialité</a>
                        <div class="valid-feedback">Validé</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer la demande</button>
            </form>
        </div>
